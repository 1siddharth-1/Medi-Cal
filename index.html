<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./build/css/app.css">

    <title>Aycure Pharma</title>
</head>

<body class="Calculator" >

    <section class="container">
        <div class="calculator">
        <h1 class="main_heading">Aycure Pharma</h1>
            <div class="box">
                <div class="input_data">
                    <div class="data">
                        <h3 class="tagName">MRP :</h3><br>
                        <input class="tagInput" type="number" placeholder="0" min="0" max="999999999" id="mrp" step=".01" />
                    </div>    

                    <div class="data">
                        <h3 class="tagName">Quantity :</h3>
                        <input class="tagInput" type="number" placeholder="0" min="0" max="999999999" id="quantity" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" />
                    </div>    

                    <div class="data">
                        <h3 class="tagName">Percentage :</h3>
                        <input class="tagInput" type="number" placeholder="0" min="0" max="999999999" id="percentage" step="ANY" />
                    </div>
                </div>
                <div class="input_data">
                        <div class="data">
                            <h3 class="tagName">GST :</h3>
                            <input class="tagInput" type="number" placeholder="0" min="0" max="999999999" id="gst" step="ANY" />
                        </div> 

                        <div class="data">
                                <h3 class="tagName">Net Rate:</h3>
                                <input class="tagInput" type="number" value="0" id="netRate" disabled />
                        </div>
                </div>
                <div class="input_data_final">
                        <button type="button" class="btn" id="clearData">Reset</button>
                        <div class="data">
                                <h3 class="tagName">Grand Total:</h3>
                                <input class="tagInput" type="number" value="0" id="grandTotal" disabled />
                        </div>
                </div>

                <!-- <h3 class="tagName">Net Rate:</h3> -->
                <!-- <p class="rateParagraph" id="netRate">0</p> -->
                <!-- <input class="tagInput" type="number" value="0" id="netRate" disabled /> -->
        </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>

        $("#mrp").on("input", calculateRate);
        $("#quantity").on("input", calculateRate);
        $("#percentage").on("input", calculateRate);
        $("#gst").on("input", calculateTotal);
    
        function calculateRate() {
            var mrp = $("#mrp").val();
            var quantity = $("#quantity").val();
            var percentage = $("#percentage").val();

            var num = (mrp * quantity) - (((mrp * quantity)/100) * percentage);
            $("#netRate").val(num);
        }

        function calculateTotal(){
            var gst = Number($("#gst").val());
            var rate = Number($("#netRate").val());
            // var num2 = Number(rate + (rate*gst)/100);
            var num2 = parseFloat(rate + (rate*gst)/100);
            $("#grandTotal").val(num2);
        }   

        $("#clearData").on("click", function(){
            $(".tagInput").val('');
        });


    </script>
</body>

</html>
